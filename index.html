<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
      <div class="controlsContainer">
        <div>
          <h3 id="canvasWidthText">Width</h3>
          <input type="range" min="400" max="800" value="400" class="slider" id="canvasWidth">
        </div>
        <div>
          <h3 id="canvasHeightText">Height</h3>
          <input type="range" min="400" max="800" value="400" class="slider" id="canvasHeight">
        </div>
        <div>
          <h3 id="squareSizeText">Square Size</h3>
          <input type="range" min="3" max="50" value="4" class="slider" id="squareSize">
        </div>
        <div>
          <h3 id="matrixSizeText">Matrix Size</h3>
          <input type="range" min="1" max="10" value="3" class="slider" id="matrixSize">
        </div>
        <div class="resetButton">
          <button id="resetButton">Clear</button>
        </div>
      </div>
      <canvas id="myCanvas"></canvas>

    <h2 id="logElement"></h2>
    <script src="sketch.js"></script>
  </body>
</html>
